<div id='section_formulaire' class="container">
    <div class="row">
        <div id='hidden_div_form' class="col-sm d-flex justify-content-center align-items-center mr-3"> 
          <h3>Demandez votre devis et profitez d'offres exceptionnelles !</h3>
        </div>

        <div class="col-sm  ml-3">
          <form action="" method="POST" class='d-flex flex-column'>
            <h4 class='mb-5' id='form-title'>Formulaire de contact</h4>
            <div class='d-flex justify-content-between my-2'>
              <label for="nom">Nom</label>
              <input type="text" id='nom' class='form' required maxlength="20">
            </div>
            <div class='d-flex justify-content-between my-2'>
              <label for="prenom">Prénom</label>
              <input type="text" id='input_prenom' class='form' required maxlength="20">
            </div>
            <div class='d-flex justify-content-between my-2'>
              <label for="mail" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/">Mail</label>
              <input type="mail" id='input_mail' class='form' required>
            </div>
            <div class='d-flex justify-content-between my-2'>
              <label for="entreprise">Entreprise</label>
              <input type="text" id='input_entreprise' class='form' required maxlength="20">
            </div>
            <div id='input_message' class='d-flex justify-content-between my-2'>
              <label for="message">Message</label>
              <textarea class='form' required maxlength="250"></textarea>
            </div>
            <div id='submit_form' class='d-flex justify-content-center my-4'>
              <input type="submit" value='Envoyer' class='btn btn-primary'>
            </div>
          </form>

        </div>
    </div>
